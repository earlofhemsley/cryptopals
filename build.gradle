plugins {
    //spring boot for challenge 31 since we have to have a web server
    id 'org.springframework.boot' version '2.5.6'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'

    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'

}

repositories {
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'

    // https://mvnrepository.com/artifact/commons-codec/commons-codec
    implementation group: 'commons-codec', name: 'commons-codec', version: '1.14'

    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.10'

    // https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    // https://mvnrepository.com/artifact/org.bouncycastle/bcprov-jdk15on
    implementation group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.69'

    //lombok
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    testCompileOnly 'org.projectlombok:lombok'
    testAnnotationProcessor 'org.projectlombok:lombok'

    //spring boot web
    implementation ('org.springframework.boot:spring-boot-starter-web') {
        exclude group: "org.springframework.boot", module: "spring-boot-starter-tomcat"
    }
    implementation ('org.springframework.boot:spring-boot-starter-jetty')

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"

    //validation
    implementation 'javax.validation:validation-api'
    runtimeOnly 'org.hibernate.validator:hibernate-validator'

    // Use JUnit Jupiter API for testing.
    // the api is a transitive dependency of the params package
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.7.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
}

application {
    // Define the main class for the application
    mainClassName = 'cryptopals.App'
}

run {
    standardInput = System.in
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform {
        excludeTags 'longRunning'
    }
}

task('allTest', type: Test) {
    dependsOn test
    useJUnitPlatform {
        includeTags 'longRunning'
    }
}
